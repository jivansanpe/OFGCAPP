<app-menu></app-menu>
<div class="ion-page" id="main-content">
  <app-header></app-header>
  <ion-content class="ion-padding">
    <div>
      <app-top-part title='New author'></app-top-part>
    </div>
    <div class="ion-padding">
      <form #log="ngForm" (ngSubmit)="onCreate()" novalidate>
        <div class="input-div">
          <ion-label class="subtext">Author name</ion-label>
          <ion-item>
            <ion-input [(ngModel)]="name" name="name" required placeholder="Author name"></ion-input>
          </ion-item>
        </div>
        <div class="input-div">
          <ion-label class="subtext">Author description</ion-label>
          <ion-item>
            <ion-input [(ngModel)]="description" name="description" required
              placeholder="Description"></ion-input>
          </ion-item>
        </div>
        <ion-button type="submit">Create</ion-button>
      </form>
    </div>
  </ion-content>
</div>
