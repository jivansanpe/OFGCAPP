<ion-menu side="end" contentId="main-content">
  <div class="border-div">
    <ion-header>
      <ion-title>Menu</ion-title>
    </ion-header>
  </div>
  <ion-content class="ion-padding">
    <div class="item-div">
      <ion-item [ngClass]="{'item': activeList !== 'event-list', 'highlighted' : activeList === 'event-list' }"
        lines="full" button detail="false" (click)="goToPage('event-list')">
        <ion-icon name="pricetag-outline"></ion-icon>Eventos</ion-item>
    </div>
    <div class="item-div">
      <ion-item [ngClass]="{'item': activeList !== 'musician-list', 'highlighted' : activeList === 'musician-list' }"
        lines="full" button detail="false" (click)="goToPage('musician-list')">
        <ion-icon name="musical-notes-outline"></ion-icon>Directores</ion-item>
    </div>
    <div class="item-div">
      <ion-item [ngClass]="{'item': activeList !== 'author-list', 'highlighted' : activeList === 'author-list' }"
        lines="full" button detail="false" (click)="goToPage('author-list')">
        <ion-icon name="book-outline"></ion-icon>Autores</ion-item>
    </div>
    <div class="item-div">
      <ion-item [ngClass]="{'item': activeList !== 'piece-list', 'highlighted' : activeList === 'piece-list' }"
        lines="full" button detail="false" (click)="goToPage('piece-list')">
        <ion-icon name="receipt-outline"></ion-icon>Obras</ion-item>
    </div>
    <div class="item-div">
      <ion-item [ngClass]="{'item': activeList !== 'noti-list', 'highlighted' : activeList === 'noti-list' }"
        lines="full" button detail="false" (click)="goToPage('noti-list')">
        <ion-icon name="alert-circle-outline"></ion-icon>Notificaciones</ion-item>
    </div>
    <div class="item-div">
      <ion-item *ngIf="isLoggedIn" lines="full" button detail="false" (click)="logOut()">
        <ion-icon name="person-remove-outline"></ion-icon>Cerrar sesi√≥n</ion-item>
    </div>

  </ion-content>
</ion-menu>
