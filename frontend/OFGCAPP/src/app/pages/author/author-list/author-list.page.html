<app-menu></app-menu>

<div class="ion-page" id="main-content">
  <app-header></app-header>
  <ion-content class="ion-padding">
    <div>
      <app-top-part title="Autores"></app-top-part>
      <ion-searchbar [(ngModel)]="filterTerm" name="filterTerm"></ion-searchbar>
    </div>
    <ion-row class="cards-container" *ngFor="let a of authors | filter:filterTerm">
      <app-card [element]=a type="author"></app-card>
    </ion-row>
    <ion-button *ngIf="isLoggedIn" expand="full" (click)="createAuthor()">Crear</ion-button>
  </ion-content>
</div>

<app-tab></app-tab>
