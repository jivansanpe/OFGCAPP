<app-menu *ngIf="isLoggedIn"></app-menu>

<div class="ion-page" id="main-content">
  <app-header></app-header>
  <ion-content *ngIf="noti" class="ion-padding">
    <app-top-part title='{{noti.name}}'></app-top-part>
    <div class="text-div">
      <ion-text>{{noti.mensaje}}
      </ion-text>
    </div>
  </ion-content>
</div>
