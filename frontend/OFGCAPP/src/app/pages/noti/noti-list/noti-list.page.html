<app-menu *ngIf="isLoggedIn"></app-menu>

<div class="ion-page" id="main-content">
  <app-header></app-header>
  <ion-content class="ion-padding">
    <div>
      <app-top-part title="Notificaciones"></app-top-part>
      <ion-searchbar [(ngModel)]="filterTerm" name="filterTerm"></ion-searchbar>
    </div>
    <ion-row class="cards-container" *ngFor="let n of notis | filter:filterTerm">
      <app-card [element]=n type="noti"></app-card>
    </ion-row>
    <ion-button *ngIf="isLoggedIn" expand="full" (click)="createNoti()">Crear</ion-button>
    <ion-button *ngIf="isLoggedIn" class="create-button" expand="full" (click)="deleteAllNotisNow()">Vaciar</ion-button>
  </ion-content>
</div>

<ion-fab *ngIf="!isLoggedIn" class="large-icon" vertical="top" horizontal="end" slot="fixed" style="top: 27px; right: 30px;">
  <ion-icon name="notifications-outline" (click)="goToNotis()"></ion-icon>
</ion-fab>

<app-tab *ngIf="isLoggedIn"></app-tab>
