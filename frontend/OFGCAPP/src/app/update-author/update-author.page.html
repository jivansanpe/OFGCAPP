<app-menu></app-menu>
<div class="ion-page" id="main-content">
  <app-header></app-header>
  <ion-content *ngIf="author" class="ion-padding">
    <div>
      <app-top-part title='{{author.name}}'></app-top-part>
    </div>
    <div class="ion-padding">
      <form #log="ngForm" (ngSubmit)="onUpdate()" novalidate>
        <div class="input-div">
          <ion-label class="subtext">Author name</ion-label>
          <ion-item>
            <ion-input [(ngModel)]="name" name="name" required></ion-input>
          </ion-item>
        </div>
        <div class="input-div">
          <ion-label class="subtext">Author description</ion-label>
          <ion-item>
            <ion-input [(ngModel)]="description" name="description" required></ion-input>
          </ion-item>
        </div>
        <ion-button type="submit">Update</ion-button>
      </form>
    </div>
  </ion-content>
</div>
