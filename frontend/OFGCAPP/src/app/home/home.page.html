<ion-content [fullscreen]="true">
  <div class='circle'></div>
  <ion-img class="home-logo" src="../../assets/images/logo.jpg"></ion-img>

  <div class='tap'>
    <ion-text (click)="goToEventlist()">Tap to start</ion-text>
  </div>
  <div class='circle2'></div>
  <div class='tap'>
    <ion-text *ngIf="!isLoggedIn" (click)="goToLogin()">Log in as admin</ion-text>
    <ion-text *ngIf="isLoggedIn" (click)="logOut()">Log out</ion-text>
  </div>
</ion-content>
